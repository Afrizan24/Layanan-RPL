</head>

<!-- Main Content with Form and Image Side-by-Side -->
<div class="container mt-5 d-flex align-items-stretch">
    <!-- Form Section -->
    <div class="form-container flex-fill">
        <h2 class="text-center">Formulir Keluhan</h2>
        <!-- Progress Bar -->
        <div class="progress mb-4">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form id="complaintForm">
            <div class="mb-3">
                <label for="complaint" class="form-label">Pilih Keluhan</label>
                <select class="form-select" id="complaint" required>
                    <option value="" disabled selected>Pilih keluhan</option>
                    <option value="Service">Fasilitas</option>
                    <option value="Product">Kegiatan Belajar Mengajar</option>
                    <option value="Other">Sumber Daya Manusia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Lokasi (Opsional)</label>
                <input type="text" class="form-control" id="location" placeholder="Masukkan lokasi">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Tanggal</label>
                <div class="d-flex">
                    <select class="form-select me-2" id="month" required>
                        <option value="" disabled selected>Bulan</option>
                        <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>
                    <input type="number" class="form-control me-2" id="day" placeholder="Hari" min="1" max="31" required>
                    <input type="number" class="form-control" id="year" placeholder="Tahun" min="1900" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi *</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-send">Send</button>
            </div>
        </form>
    </div>

    <!-- Image Section -->
    <div class="image-container flex-fill ms-4 d-flex align-items-center justify-content-center">
        <img src="" alt="Customer Support" class="img-fluid" loading="lazy">
    </div>
</div>

<!-- Modal Confirmation -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Konfirmasi Pengiriman</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Apakah Anda yakin ingin mengirim keluhan ini?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-send" id="confirmSend">Kirim</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer Section -->
<footer class="footer py-3 mt-5">
    <div class="container text-center">
        <span>Â© 2035 by SUMA.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('complaintForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const description = document.getElementById('description').value.trim();
        if (description === "") {
            alert("Deskripsi keluhan harus diisi.");
            return;
        }

        // Buka modal konfirmasi
        var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
        confirmationModal.show();
    });

    document.getElementById('confirmSend').addEventListener('click', function() {
        var confirmationModal = bootstrap.Modal.getInstance(document.getElementById('confirmationModal'));
        confirmationModal.hide();

        // Simulasi pengiriman keluhan
        alert('Terima kasih, keluhan Anda telah dikirim!');
    });

    const formFields = document.querySelectorAll('#complaintForm input, #complaintForm select, #complaintForm textarea');
    const progressBar = document.getElementById('progressBar');

    formFields.forEach(field => {
        field.addEventListener('input', updateProgress);
    });

    function updateProgress() {
        let filledFields = Array.from(formFields).filter(field => field.value.trim() !== '').length;
        let totalFields = formFields.length;
        let progress = (filledFields / totalFields) * 100;
        progressBar.style.width = progress + '%';
        progressBar.setAttribute('aria-valuenow', progress);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll("img");
        images.forEach(img => {
            img.addEventListener("load", () => {
                img.classList.add("loaded");
            });
        });
    });
</script>
</body>
</html>
