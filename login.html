<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ngeluh Mulu Pantek</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="src/style.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                           
                    <!-------------      image     ------------->
                    
                    <img src="src/img/LogoTI.png" alt="">
                    
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">

                       
                       <header>LoginKan Dulu Le</header>
                       <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Username</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Password</label>
                        </div> 
                       <div class="input-field">
                            <input type="submit" class="submit" value="Login Le">
                       </div> 
                       <div class="signin">
                        <span>Belom Punya Akun Le? <a href="register.html">Register in Dulu Sini Le</a></span>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>


<script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
